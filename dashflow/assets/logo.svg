<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE422B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F74C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0061FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#1a1a1a" rx="10"/>

  <!-- Chain links (DashFlow) -->
  <g transform="translate(40, 80)">
    <!-- First link -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#rustGradient)" stroke-width="6" filter="url(#shadow)"/>
    <!-- Second link -->
    <circle cx="60" cy="0" r="30" fill="none" stroke="url(#rustGradient)" stroke-width="6" filter="url(#shadow)"/>
    <!-- Third link -->
    <circle cx="120" cy="0" r="30" fill="none" stroke="url(#dropboxGradient)" stroke-width="6" filter="url(#shadow)"/>

    <!-- Connecting lines -->
    <line x1="30" y1="0" x2="30" y2="0" stroke="#F74C00" stroke-width="6" opacity="0.8">
      <animate attributeName="x2" from="30" to="60" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="0" x2="90" y2="0" stroke="#F74C00" stroke-width="6" opacity="0.8">
      <animate attributeName="x2" from="90" to="120" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Dropbox Dash Icon -->
  <g transform="translate(680, 100)">
    <polygon points="40,0 80,20 40,40 0,20" fill="url(#dropboxGradient)" filter="url(#shadow)"/>
    <polygon points="40,40 80,60 40,80 0,60" fill="url(#dropboxGradient)" opacity="0.8" filter="url(#shadow)"/>
    <circle cx="40" cy="40" r="8" fill="#ffffff"/>
  </g>

  <!-- Main Title -->
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#shadow)">
    DashFlow
  </text>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="url(#rustGradient)">
    RUST + DASH
  </text>

  <!-- Speed indicator -->
  <g transform="translate(580, 65)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700">âš¡ 25.6x</text>
    <text y="20" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">FASTER</text>
  </g>

  <!-- Gear icon (representing Rust) -->
  <g transform="translate(190, 100) scale(0.8)">
    <circle cx="0" cy="0" r="15" fill="url(#rustGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a1a"/>
    <rect x="-3" y="-20" width="6" height="40" fill="url(#rustGradient)" rx="2"/>
    <rect x="-20" y="-3" width="40" height="6" fill="url(#rustGradient)" rx="2"/>
    <rect x="-14" y="-14" width="28" height="28" fill="url(#rustGradient)" rx="2" transform="rotate(45)"/>
  </g>
</svg>
