\* ObservabilityOrdering Configuration for TLC Model Checker
\* TLA-009: Observability Event Ordering Verification

\* Constants for tractable state space
\* - 2 nodes, 2 executions, depth 1: ~5000 states
CONSTANT
    Nodes = {"n1", "n2"}
    MaxExecutions = 2
    MaxDepth = 1

\* Specification
SPECIFICATION Spec

\* Safety Properties - Always true
INVARIANT TypeInvariant
INVARIANT Safety
INVARIANT GraphStartFirst
INVARIANT GraphEndLast
INVARIANT NodeStartBeforeEnd
INVARIANT NodeErrorAfterStart
INVARIANT TimestampsMonotonic
INVARIANT HierarchyConsistent
INVARIANT DepthCorrect

\* Liveness Properties - Eventually true (require fairness)
\* Note: Comment out liveness checks for initial validation
\* PROPERTY EventuallyGraphEnd
\* PROPERTY EventuallyNodeEnd
