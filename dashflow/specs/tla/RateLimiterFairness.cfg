\* RateLimiterFairness Configuration for TLC Model Checker
\* TLA-010: Rate Limiter Fairness Verification

\* Constants for tractable state space
\* - 2 tenants, capacity 3, refill 1: ~10,000 states
CONSTANT
    Tenants = {"t1", "t2"}
    Capacity = 3
    RefillRate = 1
    MaxRequests = 10
    MaxTime = 8

\* Specification
SPECIFICATION Spec

\* Safety Properties - Always true
INVARIANT TypeInvariant
INVARIANT Safety
INVARIANT TokensNeverExceedCapacity
INVARIANT TokensNeverNegative
INVARIANT BurstAllowed
INVARIANT NoTokenCreation

\* Liveness Properties - Eventually true (require fairness)
\* Note: Comment out liveness checks for initial validation
\* PROPERTY EventualService
\* PROPERTY ProportionalFairness
\* PROPERTY NoStarvation
