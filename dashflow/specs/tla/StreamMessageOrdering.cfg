\* StreamMessageOrdering Configuration for TLC Model Checker
\* TLA-007: Stream Message Ordering Verification

\* Constants for tractable state space
\* - 2 threads, 3 messages each, 4 in-flight: ~100,000 states
CONSTANT
    Threads = {"t1", "t2"}
    MaxMessages = 3
    MaxInFlight = 4

\* Specification
SPECIFICATION Spec

\* Safety Properties - Always true
INVARIANT TypeInvariant
INVARIANT Safety
INVARIANT GapAlwaysDetected
INVARIANT DuplicateImpliesConsecutive
INVARIANT ReorderImpliesOlderThanExpected
INVARIANT ExpectedNeverRegresses

\* Liveness Properties - Eventually true (require fairness)
\* Note: Comment out liveness checks for initial validation
\* PROPERTY AllMessagesEventuallyDelivered
\* PROPERTY EventuallyAllProduced
\* PROPERTY EventuallyBufferEmpty
