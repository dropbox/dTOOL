\* DistributedExecution Configuration for TLC Model Checker
\* TLA-006: Distributed Execution Model

\* Constants for tractable state space
\* - 2 workers, 3 tasks: ~1000 states
\* - 3 workers, 4 tasks: ~50,000 states
CONSTANT
    Workers = {"w1", "w2"}
    Tasks = {"t1", "t2", "t3"}
    MaxQueueLen = 3

\* Specification
SPECIFICATION Spec

\* Safety Properties - Always true
INVARIANT TypeInvariant
INVARIANT Safety
INVARIANT NoTaskDuplication
INVARIANT NoTaskLoss
INVARIANT WorkerQueuesBounded
INVARIANT ExecutingImpliesBusy
INVARIANT FailedWorkerNotExecuting

\* Liveness Properties - Eventually true (require fairness)
\* Note: Comment out liveness checks for initial validation
\* PROPERTY EventualCompletion
\* PROPERTY Progress
