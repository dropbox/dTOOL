# Cargo configuration for DashFlow Streaming tests
# Automatically set DOCKER_HOST for Colima compatibility

[env]
# For macOS with Colima, testcontainers needs to know the Docker socket location.
# Uncomment and set your socket path, or set DOCKER_HOST environment variable before running tests.
# Example for Colima: unix://$HOME/.colima/default/docker.sock
# DOCKER_HOST = { value = "unix:///path/to/.colima/default/docker.sock", condition = { env_not_set = ["DOCKER_HOST"] } }
