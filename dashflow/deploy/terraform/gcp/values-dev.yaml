# DashFlow Helm values for GCP dev environment

global:
  environment: dev
  gcpProject: ${gcp_project}
  gcpRegion: ${gcp_region}

websocketServer:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

qualityMonitor:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

prometheusExporter:
  enabled: true
  replicaCount: 1

redis:
  enabled: false
  external:
    enabled: true
    host: ${redis_host}
    port: 6379

postgresql:
  enabled: false
  external:
    enabled: true
    host: ${postgres_host}
    port: 5432
    database: dashflow

observability:
  prometheus:
    enabled: true
  grafana:
    enabled: true

ingress:
  enabled: true
  className: gce
  annotations:
    kubernetes.io/ingress.class: gce

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
