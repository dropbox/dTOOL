{{- if .Values.prometheusExporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashflow.fullname" . }}-prometheus-exporter
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dashflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus-exporter
spec:
  replicas: {{ .Values.prometheusExporter.replicaCount }}
  selector:
    matchLabels:
      {{- include "dashflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus-exporter
  template:
    metadata:
      labels:
        {{- include "dashflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.prometheusExporter.service.port | quote }}
        prometheus.io/path: "/metrics"
    spec:
      {{- include "dashflow.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "dashflow.serviceAccountName" . }}
      containers:
        - name: prometheus-exporter
          image: "{{ .Values.global.imageRegistry }}{{ .Values.prometheusExporter.image.repository }}:{{ .Values.prometheusExporter.image.tag }}"
          imagePullPolicy: {{ .Values.prometheusExporter.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.prometheusExporter.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "dashflow.fullname" . }}-config
            - secretRef:
                name: {{ include "dashflow.fullname" . }}-secrets
          env:
            - name: KAFKA_BROKERS
              value: {{ include "dashflow.kafkaBrokers" . | quote }}
            - name: METRICS_PORT
              value: {{ .Values.prometheusExporter.service.port | quote }}
            {{- /* Kafka security env vars (non-secret values) */}}
            {{- if .Values.kafka.security.protocol }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ .Values.kafka.security.protocol | quote }}
            {{- end }}
            {{- if .Values.kafka.security.sasl.mechanism }}
            - name: KAFKA_SASL_MECHANISM
              value: {{ .Values.kafka.security.sasl.mechanism | quote }}
            {{- end }}
            {{- if .Values.kafka.security.ssl.caLocation }}
            - name: KAFKA_SSL_CA_LOCATION
              value: {{ .Values.kafka.security.ssl.caLocation | quote }}
            {{- end }}
            {{- if .Values.kafka.security.ssl.certificateLocation }}
            - name: KAFKA_SSL_CERTIFICATE_LOCATION
              value: {{ .Values.kafka.security.ssl.certificateLocation | quote }}
            {{- end }}
            {{- if .Values.kafka.security.ssl.keyLocation }}
            - name: KAFKA_SSL_KEY_LOCATION
              value: {{ .Values.kafka.security.ssl.keyLocation | quote }}
            {{- end }}
            {{- if .Values.kafka.security.ssl.endpointAlgorithm }}
            - name: KAFKA_SSL_ENDPOINT_ALGORITHM
              value: {{ .Values.kafka.security.ssl.endpointAlgorithm | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.prometheusExporter.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.prometheusExporter.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.prometheusExporter.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashflow.fullname" . }}-prometheus-exporter
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dashflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus-exporter
spec:
  type: {{ .Values.prometheusExporter.service.type }}
  ports:
    - name: metrics
      port: {{ .Values.prometheusExporter.service.port }}
      targetPort: {{ .Values.prometheusExporter.service.port }}
      protocol: TCP
  selector:
    {{- include "dashflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus-exporter
{{- end }}
