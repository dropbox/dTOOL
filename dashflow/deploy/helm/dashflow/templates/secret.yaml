apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dashflow.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dashflow.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  GRAFANA_ADMIN_PASSWORD: {{ .Values.secrets.grafanaAdminPassword | quote }}
  {{- /* Kafka security secrets (SASL credentials, SSL key password) */}}
  {{- if .Values.kafka.security.sasl.username }}
  KAFKA_SASL_USERNAME: {{ .Values.kafka.security.sasl.username | quote }}
  {{- end }}
  {{- if .Values.kafka.security.sasl.password }}
  KAFKA_SASL_PASSWORD: {{ .Values.kafka.security.sasl.password | quote }}
  {{- end }}
  {{- if .Values.kafka.security.ssl.keyPassword }}
  KAFKA_SSL_KEY_PASSWORD: {{ .Values.kafka.security.ssl.keyPassword | quote }}
  {{- end }}
