# DashFlow Secrets Template
# Replace placeholders with base64-encoded values before applying
# Example: echo -n 'your-api-key' | base64
apiVersion: v1
kind: Secret
metadata:
  name: dashflow-secrets
  namespace: dashflow
  labels:
    app.kubernetes.io/name: dashflow
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # LLM API Keys (base64 encoded)
  # OPENAI_API_KEY: <base64-encoded-key>
  # ANTHROPIC_API_KEY: <base64-encoded-key>

  # Database credentials
  # REDIS_PASSWORD: <base64-encoded-password>
  # POSTGRES_PASSWORD: <base64-encoded-password>
stringData:
  # Alternatively, use stringData for plain text (not recommended for production)
  # OPENAI_API_KEY: "sk-..."
  placeholder: "replace-with-actual-secrets"
