# Development environment overlay
# Apply with: kubectl apply -k deploy/kubernetes/overlays/dev
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dashflow-dev

# Include base resources
resources:
  - ../../base

# Development-specific labels
commonLabels:
  environment: development

# Patches for development environment
patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: dashflow-websocket-server

  # Reduce resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "200m"
    target:
      kind: Deployment

# Override namespace
nameSuffix: ""

# Development ConfigMap patches
configMapGenerator:
  - name: dashflow-config
    behavior: merge
    literals:
      - RUST_LOG=debug
      - RUST_BACKTRACE=full

# Image tags for development
images:
  - name: dashflow/websocket-server
    newTag: dev
  - name: dashflow/quality-monitor
    newTag: dev
  - name: dashflow/prometheus-exporter
    newTag: dev
