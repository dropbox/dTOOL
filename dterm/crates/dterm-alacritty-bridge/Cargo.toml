[package]
name = "dterm-alacritty-bridge"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Compatibility layer for running Alacritty with dterm-core"

[dependencies]
dterm-core.workspace = true
bitflags = "2.4"
log = "0.4"
parking_lot = "0.12"
polling = "3.7"
regex = "1"
once_cell = "1"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
rustix-openpty = "0.2"
signal-hook = "0.3"
home = "0.5"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59", features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_Console",
    "Win32_System_Pipes",
    "Win32_System_Threading",
    "Win32_Security",
] }
miow = "0.6"
