\* TLC Model Checking Configuration for AgentOrchestration.tla

\* Use small constants for tractable model checking
CONSTANTS
    MaxAgents = 2
    MaxCommands = 2
    MaxTerminals = 2
    MaxExecutions = 2
    Capabilities = {"shell"}
    CommandTypes = {"run"}

\* Specification format
SPECIFICATION Spec

\* State constraint for bounded verification
CONSTRAINT StateConstraint

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant
    NoDoubleAssignment
    NoOrphanedExecutions
    TerminalExclusivity
    AgentCapabilityMatch
    ExecutingAgentHasTerminal
    OnlyApprovedExecute
    DeadlockFreedom
    AssignedCanProgress
    NoCircularTerminalWait
    NoHoldAndWait
    ExecutingHaveResources
