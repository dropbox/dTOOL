\* TLC Model Checking Configuration for Selection.tla

\* Use small constants for tractable model checking
CONSTANTS
    MaxRows = 2
    MaxCols = 3
    SelectionTypes = {"Simple", "Block", "Semantic", "Lines"}
    Sides = {"Left", "Right"}

