\* TLC Model Checking Configuration for StreamingSearch.tla

\* Use very small constants for tractable model checking
\* The original spec with larger values causes OOM due to SUBSET Match
CONSTANTS
    MaxRows = 2
    MaxCols = 2
    MaxResults = 2
    MaxPatternLen = 1
    FilterModes = {"Literal", "Regex", "Fuzzy"}

\* Specification format
SPECIFICATION Spec

\* State constraint to bound exploration
CONSTRAINT StateConstraint

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant
    CurrentIndexValid
    ResultPositionsValid
    MemoryBounded
    NoDuplicateResults
    TotalMatchesConsistent

\* Properties to check
PROPERTIES
    StateTransitionsValid
    ScanProgressMonotonic
    TotalMatchesMonotonic
    CancelClearsState
