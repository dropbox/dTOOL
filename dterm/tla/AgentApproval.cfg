\* TLC Model Checking Configuration for AgentApproval.tla

\* Use small constants for tractable model checking
CONSTANTS
    MaxRequests = 2
    MaxTimeout = 2
    Agents = {"agent1"}
    Actions = {"read", "write"}

\* Specification format
SPECIFICATION Spec

\* State constraint for bounded verification
CONSTRAINT StateConstraint

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant
    NoDoubleDecision
    CompletedHaveAudit
    PendingNotCompleted
    CompletedHaveTime
    RequestIdsSequential
    TimeoutValid
    ApprovalDeadlockFreedom
    ApprovalNoDeadlock
    PendingResolvable
    NoApprovalCircularDependency
