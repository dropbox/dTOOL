\* TLA+ Model Checking Configuration for RenderPipeline
\* Run with: tlc RenderPipeline.tla -config RenderPipeline.cfg

SPECIFICATION Spec

\* Constants for bounded model checking
\* Use very small values for tractable verification
\* MaxVertices must be >= MaxRows*MaxCols*12
CONSTANTS
    MaxVertices = 72
    MaxAtlasSize = 16777216
    MaxGlyphs = 2
    MaxPendingFrames = 2
    MaxRows = 2
    MaxCols = 3
    MaxFrameId = 2

\* State constraint to bound exploration
CONSTRAINT StateConstraint

\* Invariants to check
INVARIANTS
    TypeInvariant
    Safety
    VertexBufferBounded
    VertexCapacityBounded
    AtlasNeverOverflows
    FrameOperationsBalanced
    NoUnbalancedOperations
    PipelineStateValid
    GPUMemoryBounded
