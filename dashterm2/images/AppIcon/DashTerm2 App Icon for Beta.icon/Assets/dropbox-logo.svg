<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dropbox Box Logo - 5 Diamond Pattern -->
  <!-- Dropbox Blue: #0061FF, White logo for dark backgrounds -->
  <g fill="#FFFFFF" transform="translate(512, 450)">
    <!-- Top-left diamond -->
    <polygon points="0,-120 -110,-60 0,0 110,-60"/>
    <!-- Top-right diamond -->
    <polygon points="0,-120 110,-60 0,0 -110,-60" transform="translate(220, 0)"/>

    <!-- Middle-left diamond -->
    <polygon points="0,-60 -110,0 0,60 110,0" transform="translate(-110, 60)"/>
    <!-- Middle-right diamond -->
    <polygon points="0,-60 110,0 0,60 -110,0" transform="translate(110, 60)"/>

    <!-- Bottom center diamond -->
    <polygon points="0,-60 -110,0 0,60 110,0" transform="translate(0, 180)"/>
  </g>
</svg>
